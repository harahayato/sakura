{% extends "base.html" %}
{% block title %}告白成功率チェッカー{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class = "result">

    <div id="splash">
        <div id="splash_text"></div>
        <div class="loader_cover loader_cover-up"></div>
        <div class="loader_cover loader_cover-down"></div>
    </div>

    <main>
        <div class = "result-title">
            <h1>診断結果</h1>
        </div>
        <div class = "result-number">
            <h2 class = "number" data-num = {{ kokuhaku_late }}></h2>
        </div>
        <div class = "result-text-content">
            <div class = "anya-image result">
                <img src = "{{url_for('static', filename='images/girl-right.jpg')}}">
            </div>
            <div class = "result-text">
                <p>{{ kokuhaku_advice }}</p>
                <p>{{ replay_advice }}</p>
                <p>{{ negaposi_late}}</p>
            </div>
        </div>
        <div class = "to-top-button send-button">
            <a href = "https://www.youtube.com/watch?v=f9-PYxAKdfY">ボタンをクリックすると・・・</a>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
<!--IE11用※対応しなければ削除してください-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
{% endblock %}
